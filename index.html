<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
</head>
<body>
    <a href="indexS.html"><button  class="buttonS"><p id="vertical">Scientifique</p></button></a>
    <div class="Calculatrice">
        <div class="ecran"></div>
           <div class="touches">
             <button  data-key="8" class="button">C</button>

             <button  data-key="191" class="button">/</button>

             <button  data-key="56" class="button">8</button>
             <button  data-key="57" class="button">9</button>

             <button  data-key="54" class="button">6</button>

             <button  data-key="50" class="button">2</button>
             <button  data-key="51" class="button">3</button>
             <button  data-key="107" class="button">+</button>
             <button  data-key="48" class="button">0</button>

    </div>

    <script src="./script.js"></script>
